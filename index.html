                <br>
                <ul style=" display: flex; justify-content: center; padding: 0;">

                </ul>
                
                <ul style="display:flex; justify-content: center; align-items: center; flex-direction: row; padding: 30px 0 50px 0; gap: 30px;">

                </ul>

        <img src="https://raw.githubusercontent.com/shin-eekk/promosource/main/img/project_footer.jpg" alt="">

    </section>
    <div id="coupondown2" style="position: fixed; left:0; right:0; top:0; bottom:0; z-index: 1000; background-color: rgba(0,0,0,.5); display: none; flex-direction: column; align-items: center; justify-content: center;">
        <img src="https://raw.githubusercontent.com/shin-eekk/promosource/main/img/alert_coupon.png">
    </div>

    <script>
        function showpopupok(){
         
            const couponElement = document.getElementById("coupondown2");
            const closepopup = document.querySelector("#coupondown2 img");

            if (couponElement.style.display === "none" || couponElement.style.display === "") {
                couponElement.style.display = "flex";
            } else {
                couponElement.style.display = "none";
            }
            closepopup.addEventListener("click", () => {
                couponElement.style.display = "none";
            });
        }
    </script>

</body>
